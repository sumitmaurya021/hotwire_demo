default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  url: <%= ENV["DATABASE_URL"] %>

development:
  <<: *default
  database: myapp_development

test:
  <<: *default
  database: myapp_test

production:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>

# Solid Queue ka database config
queue:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>
  
cache:
  <<: *default
  url: <%= ENV["DATABASE_URL"] %>